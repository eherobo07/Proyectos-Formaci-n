<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Elegante</title>
    <style>
        /* Enlace a Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap');

        /* Estilos para h1 */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #4a4a4a;
            text-align: center;
            letter-spacing: 2px;
            border-bottom: 3px solid #d1c4e9;
            margin: 20px auto;
            width: 60%;
            padding-bottom: 10px;
        }

        /* Estilos para h2 */
        h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.2rem;
            color: #6a1b9a;
            background-color: #f3e5f5;
            text-align: justify;
            text-align-last: center;
            padding: 15px;
            border-radius: 8px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Interacción con h2 */
        h2:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Estilos generales del cuerpo */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            font-family: 'Raleway', sans-serif;
            color: #333;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>Encabezado Principal</h1>
    <h2>Este es un subtítulo con diseño elegante, texto justificado y colores refinados.</h2>
</body>
</html>

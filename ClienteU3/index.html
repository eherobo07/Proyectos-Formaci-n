<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda online: Encuentra de todo</h1>
    </header>

    <main>
        <section id="products">
            <h2>Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Añadir al carrito</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Los productos se generarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>

        <section id="cart-content">
            <h2>Contenido del carrito</h2>
            <div id="cart-items">
                <!-- Los productos añadidos al carrito aparecerán aquí -->
            </div>
            <p><strong>Total: 0,00€</strong></p>
        </section>

        <section id="user-actions">
            <h2>Interacciones</h2>
            <form id="discount-form">
                <label for="discount-code">Código de descuento: </label>
                <input type="text" id="discount-code" placeholder="Introduce tu código">
                <button type="button" id="apply-discount">Aplicar descuento</button>
            </form>
            <button id="small-window">Ventana pequeña</button>
            <button id="large-window">Ventana grande</button>            
        </section>
    </main>

    <footer>
        <p>Cliente U3 David Naranjo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
